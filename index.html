<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Formulario</title>
  </head>
  <body>
    <center>
    <h1>Formulario de Datos</h1>
    <section>
  <form action="">
    <p>
    <label for="nombre">Nombre:</label><br>
    <input id="nombre" type="text">
    </p>
    <p>
      <label for="apellido">Apellido:</label><br>
      <input id="apellido" type="text">
    </p>
    <p>
      <label for="telefono">Teléfono:</label><br>
      <input id="telefono" type="tel" pattern="^[9]\d{8}$" title="Este no es un numero móvil válido" required>
    </p>
    <p>
      <label for="selecciona">Escoge tu carro para continuar:</label><br><br>
      <select name="Escoge tu carro" id="selecciona">
      <option hidden>Escoge tu carro</option>
      <option value="volvo">Volvo</option>
      <option value="saab">Saab</option>
      <option value="mercedes">Mercedes</option>
      <option value="audi">Audi</option>
    </select>
    </p>
    <p>
      <label for="email">Email:</label><br>
      <input id="email" type="email">
    </p>
    <p>
      <label for="pw">Password:</label><br/>
      <input id="pw" type="password" pattern=".{6,}" title="6 o más caracteres" required>
    </p>
    <p>
    <button type ="submit">Enviar</button>
    </p>
  </form>
</section>
</center>
  </body>
</html>
